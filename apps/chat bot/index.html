<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ades Mema Bot</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<style>

</style>
<body>
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">
	                                <select data-conv-question="Hello! I'm a bot created by Joshua Seda. Can I show you something?" name="first-question">
	                                    <option value="yes">Yes</option>
	                                    <option value="sure">Sure!</option>
	                                </select>
	                                <input type="text" name="name" data-conv-question="Alright! First, lemme ask you something, I heard that your name is Pia?|Okay! I'm gonna ask you something,  I heard  that your name is Pia?">
	                                <input type="text" data-conv-question="How you doin, Pia! It's a pleasure to meet you." data-no-answer="true">
	                                <input type="text" data-conv-question="My creator said that you are so beautiful and I believe that he's not a good liar." data-no-answer="true">
	                                <select name="multi[]" data-conv-question="My creator is handsome right? Can u tell me which part of himself is your favorite?" multiple>
	                                    <option value="Hand">Hand</option>
	                                    <option value="Hair">Hair</option>
	                                    <option value="Head">Head (both Head)</option>
	                                    <option value="Arms">Arms</option>
										<option value="Attitude">Attitude</option>
	                                </select>
	                                <select name="programmer" data-callback="storeState" data-conv-question="If he's gonna marry you? What will be your decision?">
	                                    <option value="yes">Yes, Im gonna marry him!</option>
	                                    <option value="no">No way! Im not gonna marry him!</option>
	                                </select>
	                                <div data-conv-fork="programmer">
	                                    <div data-conv-case="yes">
	                                        <input type="text" data-conv-question="Oh Cool! Im kinda blush right now coz im happy. I ship both of you!." data-no-answer="true">
	                                    </div>
	                                    <div data-conv-case="no">
		                                    <select name="thought" data-conv-question="Luh boss awit!! HAHAHAHA sabihin mong joke lang yan huy!">
		                                    	<option value="yes">Okay im just kidding! I'm gonna marry him!</option>
		                                    </select>
	                                    </div>
	                                </div>
	                                <input type="text" data-conv-question="I hope and pray that your relationship be stronger and always be happy coz thats life, You should always be happy no matter what." data-no-answer="true">
	                                <input data-conv-question="Can you tell me what is your theme song? " data-pattern="maybe the night" id="email" type="name" name="email" required placeholder="What's your theme song?">
	                                <input data-conv-question="Oh! he always listen to that song on his computer. To proceed to my main agenda for you, What do you call  him?" type="name" data-minlength="6" id="senha" name="password" required placeholder="what do you him?">
									<select data-conv-question="Awww! that so sweet hahaha just click the button to proceed! Thank you for participating on my so called interview. Hope to talk to you soon! Love ya!">
											<option value="bing" data-callback="bing" >Go!</option>
									</select>
	                               
	                                </select>
	                                
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>
		function google(stateWrapper, ready) {
			window.open("https://google.com");
			ready();
		}
		function bing(stateWrapper, ready) {
			window.open("mot website/index.html");
			ready();
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
	<script>
		jQuery(function($){
			convForm = $('#chat').convform({selectInputStyle: 'disable'});
			console.log(convForm);
		});
	</script>
</body>
</html>
